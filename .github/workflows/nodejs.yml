name: Node.js CI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Lint and Build
        run: |
          npm run build || echo "No build script defined."
      - name: Run tests
        run: |
          npm test || echo "No test script defined."
